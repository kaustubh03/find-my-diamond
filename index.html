    <script>
        var game = null;
        var rootElem = null;
        window.onload = () => {
            rootElem = document.getElementById('gameRoot');
            window.audio = new Audio('/sounds/click.wav')
            startNewGame();
        }

        selectMenu = (id) => {
            window.audio.play();
            game.selectMenu(id);
        }

        selectLevel = (id) =>{
            window.audio.play();
            game.selectLevel(id);
        }
        

        startNewGame = () =>{
            game = new Game(rootElem);
        }
        
        
    </script>
